[terminal]
osc52 = "OnlyCopy"

[font.normal]
family = "0xProto Nerd Font"
style = "Regular"

[font.bold]
family = "0xProto Nerd Font"
style = "Bold"

[font.italic]
family = "0xProto Nerd Font"
style = "Italic"

[mouse]
hide_when_typing = true

[general]
import=[
  "~/.config/alacritty/machine-specific.toml"
]
